<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-main">

        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for location" />
        </header>

        <main>

          <section class="location">
            <div class="city">Gorakhpur, UP</div>
            <div class="date">Sunday 19 September 2021</div>
          </section>

          <div class="current">
            <div class="temp">31<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">27°c / 33°c</div>
          </div>

        </main>

      </div>

      <script src="app.js"></script>
    
</body>
</html>
